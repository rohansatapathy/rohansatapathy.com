<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
    <title>{{ title }} | Rohan's Blog</title>
  {% else %}
    <title>Rohan's Blog</title>
  {% endif %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Custom Font Files -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    p {
      font-family: 'Cabin', sans-serif;
    }

    h1 {
      font-weight: bold;
    }
  </style>

  <!-- Pygments CSS -->
  <link rel="stylesheet" href="{{ url_for('pygments_css') }}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center row">
    <div class="container-fluid px-5 col-lg-6">
      <a href="{{ url_for('index') }}" class="navbar-brand text-uppercase">Rohan's Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="{{ url_for('about_me') }}" class="nav-link text-uppercase">About Me</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('posts') }}" class="nav-link text-uppercase">Blog Posts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row justify-content-center">
    <div class=" container-fluid px-5 my-4 col-lg-6">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
