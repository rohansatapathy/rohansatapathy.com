{% extends 'base.html' %}


{% block content %}
  {% if not post.published %}
    <div class="bg-light border rounded-2 py-4">
      <h1 class="text-center">This post hasn't been published yet.</h1>
    </div>
  {% else %}
    <div class="bg-light border rounded-2 py-4">
      <h1 class="text-center">{{ post.title }}</h1>
      <h6 class="my-3 text-center">{{ post.date }}</h6>
    </div>
    <div class="py-5">
        {{ post }}
    </div>
  {% endif %}
{% endblock %}
