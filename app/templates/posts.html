{% extends 'base.html' %}

{% block content %}
  {% for post in posts %}
    {% if post.published %}
      <div class="row justify-content-center my-4">
        <div class="col-2">
          <p class="text-end text-muted">{{ post.date }}</p>
        </div>
        <div class="col-6">
          <a href="{{ url_for('page', path=post.path) }}">{{ post.title }}</a> - {{ post.desc }}
        </div>
      </div>
    {% endif %}
  {% endfor %}
{% endblock %}
