{% extends 'base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="row align-items-center my-3">
      <div class="col-xs-12 col-sm-3">
        <p class="posts-date text-xs-start text-sm-end fst-italic text-muted">{{ post.date.strftime("%d %b %Y") }}</p>
      </div>
      <div class="col-xs-12 col-sm-9">
        <p><a href="{{ url_for('page', path=post.path) }}">{{ post.title }}</a> - {{ post.desc }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
